<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de DOM</title>
    <!-- CSS only -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Tabla de multiplicar del </label>
            <form id="frm1" action="">
              Multiplicador: <input type="text" name="multiplicador"><br>
              <input id=botonMultiplicador type="button" onclick="myFunction()" value="Submit">
            </form>
            
          </div>
            <table id="myDynamicTable" class="table">
                <thead>
                  <tr>
                    <th scope="col" colspan="3">Tabla del 1</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="col">1*1</th>
                    <th scope="col">=</th>
                    <th scope="col">1</th>
                  </tr>
                  <tr>
                    <th scope="col">1*2</th>
                    <th scope="col">=</th>
                    <th scope="col">1</th>
                  </tr>
                  <tr>
                    <th scope="col">1*3</th>
                    <th scope="col">=</th>
                    <th scope="col">1</th>
                  </tr>
                </tbody>
              </table>            
            <button type="button" class="btn btn-primary" onmouseover="onmouseoverTest()" onmouseout="onmouseoutTest()" onclick="saludo()">Mostrar tabla</button>
        </div>
        <script type="text/javascript" src="./ejemplo.js"></script>
    </body>
</html>
